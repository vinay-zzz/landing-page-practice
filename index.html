<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="Header-name">
            <div class>Auto Repair</div>
            <ul class="links">
                <li> <a href="#">Services</a></li>
                <li> <a href="#">Reviews</a></li>
                <li> <a href="#">Contact</a></li>
            </ul>
            
        </div>
        <div class="Header-logo">
            <img src="logo.jpg" alt="Header logo">
            <div class="Header-text">
                <h1 class="Heading">We perform Automotive Repairs</h1>
                <div class="subtext">To book your repair,signup and schedule an appointment</div>
                <button class="Sign-up">Sign Up</button>
            </div>
        </div>
    </div>
    <div class="Body">
        <div class="Services">
            <div class="car-wash">
                <img  src="car-wash.jpg" alt="Car wash ">
                <h3>Car Wash</h3>
            </div>
            <div class="General-service">
                <img src="car-service.jpg" alt="General service">
                <h3>General Service</h3>
            </div>
            <div class="Painting">
                <img src="car-paint.jpg" alt="Painting">
                <h3>Painting</h3>
            </div>

        </div>
    </div>
    
</body>
</html>
